<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Frontend Mentor | Base Apparel coming soon page</title>
  </head>
  <body>
    <div class="first-half">
    <header>
      <img src="images/logo.svg" alt="Base Apparel Logo" class="logo" />
    </header>
    <main>
        <img
          src="images/hero-mobile.jpg"
          alt="An image of a woman in Base Apparel Clothing"
          class="hero"
        />

      <div class="text">
        <h1><span>We're</span> coming soon</h1>

        <p>
          Hello fellow shoppers! We're currently building our new fashion store.
          Add your email below to stay up-to-date with announcements and our
          launch deals.
        </p>

        <form class="form" action="#">
          <input
            type="email"
            name="email"
            id="email"
            placeholder="Email Address"
          />
          <img src="images/icon-error.svg" alt="" class="error-icon" />
          <button type="submit" class="submit">
            <img src="images/icon-arrow.svg" alt="submit button" />
          </button>
          <p class="error-message">Please provide a valid email</p>
          <p class="thank-you-message">Thank you!</p>
        </form>
      </div>
      </main>
    </div>
    <div class="image-desktop">
    <img src="images/hero-desktop.jpg" class="hero-desktop" alt="">
  </div>

  <script src="scripts.js"></script>
  </body>
</html>
